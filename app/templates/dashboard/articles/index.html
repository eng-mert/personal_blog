{% extends './dashboard/base.html' %}

{% block content %}
<div class="container pt-4">
    <div class="row  mb-4">
        <div class="col-12 col-md-8 mx-auto">
            <p class="fw-bolder mb-3">Articles List</p>

            <ul class="list-group">
                {% for article in articles %}
                <li class="list-group-item d-flex align-items-center">
                    <p id="article-title" class="fw-bolder my-auto">{{article.title}}</p>
                    {% if article.state == 'draft' %}
                    <span class="bg-danger ms-auto badge text-white p-2">Draft</span>
                    {%else%}
                    <span class="bg-success ms-auto badge text-white p-2">Published</span>
                    {%endif%}
                    <a href="{{url_for('dashboard.article.get_one',record_id=article._id)}}" class="btn btn-outline-primary btn-sm ms-2">View</a>
                </li>
                {% endfor %}

            </ul>
        </div>
    </div>
</div>
{% endblock %}
