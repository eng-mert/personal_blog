{% extends './auth/base.html' %}

{% block content %}
<div class="container pt-5">
    <div class="row mt-5 pt-5">
        <div class="col-12 col-md-6 mx-auto pt-5">
            <p class="fw-bolder">Register Form</p>

            <form action="" method="post" class="mt-4">
                <input type="text" name="first_name" id="first_name" class="form-control mb-3" placeholder="First Name" required>
                <input type="text" name="last_name" id="last_name" class="form-control mb-3" placeholder="Last Name" required>
                <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" name="password" id="password" class="form-control mb-3" placeholder="Password" min="6" max="14" required>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control mb-3" placeholder="Confirm Password" min="6" max="14" required>
                <input type="submit" value="Register" class="btn btn-primary mb-3">
                <a href="{{url_for('auth.login')}}" class="btn btn-light mb-3">I have account</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
